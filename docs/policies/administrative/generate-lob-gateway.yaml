apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-lob-gateway
  annotations:
    policies.kyverno.io/title: Auto-Generate LOB Gateway
    policies.kyverno.io/category: Multi-Tenancy
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Namespace, Gateway
    policies.kyverno.io/description: >-
      Automatically creates a default Gateway for each LOB application namespace.
      Namespaces must have the label 'lob-app: "true"' to trigger gateway creation.
spec:
  generateExisting: true
  rules:
    - name: create-lob-gateway
      match:
        any:
          - resources:
              kinds:
                - Namespace
              selector:
                matchExpressions:
                  - key: system
                    operator: DoesNotExist
      generate:
        apiVersion: gateway.networking.k8s.io/v1
        kind: Gateway
        name: "{{ request.object.metadata.name }}-gateway"
        namespace: "{{ request.object.metadata.name }}"
        synchronize: true
        data:
          metadata:
            labels:
              managed-by: kyverno
              lob-namespace: "{{ request.object.metadata.name }}"
              app.kubernetes.io/created-by: platform-team
            annotations:
              kyverno.io/generated-by: generate-lob-gateway
              lob-namespace: "{{ request.object.metadata.name }}"
          spec:
            gatewayClassName: eg
            listeners:
              - name: https
                protocol: HTTPS
                port: 443
                hostname: "*.{{ request.object.metadata.name }}.example.com"
                tls:
                  mode: Terminate
                  certificateRefs:
                    - name: "{{ request.object.metadata.name }}-wildcard-tls"
                      kind: Secret
                allowedRoutes:
                  namespaces:
                    from: Same
              - name: http
                protocol: HTTP
                port: 80
                hostname: "*.{{ request.object.metadata.name }}.example.com"
                allowedRoutes:
                  namespaces:
                    from: Same
